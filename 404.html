<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 96px;
            margin: 0;
        }
        h2 {
            font-size: 24px;
            margin-top: 10px;
            color: #555;
        }
        p {
            font-size: 16px;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>Sorry, the page you are looking for doesn't exist or has been moved.</p>
        <a href="/">Go back to the homepage</a>
        <br/>
        <button class="back-btn" onclick="window.history.back()">Go Back</button>
        
        <div class="footer">
            <p>Sorry for the inconvenience. <br/> - Team Sarvaya</p>
        </div>
    </div>
</body>
</html>
